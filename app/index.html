<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hand Gesture Adventure by Max Kim</title>
    <meta name="description" content="A cool thing made with ml5">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  </head>
  <body>
    
      <div class="horizontal">
        <img src="" class="image" width="500" height="500"> 
        <img src="" class="image" width="500" height="500"> 
      </div>

      <div class="description">
        <p>Select your attacking and defending shapes below.</p>
      </div>

      <div class="horizontal">
        <div class="outcomeAttack"></div>
        <div class="outcomeDefense"></div>
      </div>
      <div class="horizontal">
        Your HP is: 
        <div class="yourHP"></div>
      </div>
      <div class="horizontal">
        Your Opponent HP is: 
        <div class="opponentHP"></div>
      </div>

      <div class="horizontal">
        <div id="attack_shape_draw"></div>
        <div class="go">
          <p>Your current chosen move is: </p>
          <p class="curr_attack"></p>
          <button class="btn_attack" >Confirm attack shape</button>
        </div>
        <div class="go">
          <p class="chosen_attack"></p>
        </div>
      </div>

      <div class="horizontal">
        <div id="defense_shape_draw"></div>
        <div class="go">
          <p>Your current chosen move is: </p>
          <p class="curr_defense"></p>
          <button class="btn_defense" >Confirm defense shape</button>
        </div>
        <div class="go">
          <p class="chosen_defense"></p>
        </div>
      </div>
      
      <div class="description">
        <p>Click to confirm your move!</p>
        <button class="btn_confirm">Enter</button>
        <button class="btn_reset">Reset</button>
      </div>

      <!-- bundle all the scripts! thanks to webpack -->
      <script type="text/javascript" src="/bundle.js"></script>
  </body>
</html>
