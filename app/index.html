<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hand Gesture Adventure by Max Kim</title>
    <meta name="description" content="A cool thing made with ml5">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  </head>
  <body>
    
      <div class="horizontal">
        <img src="%image1%" class="image" width="500" height="500"> 
        <img src="%image2%" class="image" width="500" height="500"> 
      </div>

      <div class="description">
        <p>%description%</p>
      </div>

      <div class="horizontal">
        <div id="attack_shape_draw"></div>
        <div class="go">
          <p>Your current chosen move is: </p>
          <p class="chosen"></p>
          <a class="move" href="">Click here to move</a>
        </div>
      </div>

      <div class="horizontal">
        <div id="defense_shape_draw"></div>
        <div class="go">
          <p>Your current chosen move is: </p>
          <p class="chosen"></p>
          <a class="move" href="">Click here to move</a>
        </div>
      </div>
      
      <!-- bundle all the scripts! thanks to webpack -->
      <script type="text/javascript" src="/bundle.js"></script>
  </body>
</html>
